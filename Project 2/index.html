<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class = "headerbar">
            <img src="https://www.starbucks.in/assets/icon/logo.png" alt="starbuckslogo" id="starbuckslogo">
            <nav class="navbar">
                <ol>
                  <li class="tabs"><a href="">Home</a></li>
                  <li class="tabs"><a href="">Gift</a></li>
                  <li class="tabs"><a href="">Pay</a></li>
                  <li class="tabs"><a href="">Store</a></li>

                </ol>
              </nav>

              <div class="endHeader">
              <div class="searchbox">
                <img src="https://www.starbucks.in/assets/icon/search.svg" alt="search-icon" id="search-icon">
                <input type="text" id="seachtext" placeholder="Looking for something specific?">
              </div>

              <img src="https://www.starbucks.in/assets/icon/account_thin.svg" alt="profile-icon" id="profile-icon">
            </div>
            </div>
   

    <div class="greenbar">
        <h3>StarBucks Rewards</h3>
        <button class="button">Know More</button>
    </div>

</body>
</html>
